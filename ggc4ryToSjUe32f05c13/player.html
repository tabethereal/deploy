<!DOCTYPE html>
<html lang="zh-cn">
<!-- source: https://github.com/codewithsadee/music-player -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voxel Sphere</title>
  <link rel="shortcut icon" href="./image/favicon.ico" type="image/svg+xml">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- 顶部栏 -->
  <div class="top-bar wrapper">
    <!-- 图标和标题 -->
    <div class="logo wrapper">
      <img src="./image/favicon.ico" class="img-logo">
      <h1 class="title-lg">Voxel Sphere</h1>
    </div>
    <!-- 音乐列表图标，当窗体变窄时压缩音乐列表 -->
    <div class="top-bar-actions">
      <button class="btn-icon" data-playlist-toggler>
        <span class="material-symbols-rounded">queue_music</span>
      </button>
    </div>
  </div>
  <main>
    <article>
      <div class="player">
        <div class="container">
          <!-- 左侧页面 -->
          <div class="music-banner">
            <div class="collectionpick">
              <ul class="collection-list" data-collection-list>
              </ul>
            </div>
          </div>

          <!-- 中间播放器 -->
          <div class="music-content">
            <!-- 歌曲信息，用js填充对应域 -->
            <h2 class="headline-sm" data-title></h2>
            <p class="label-lg label-wrapper wrapper"></p>
            <p class="label-md collection" data-collection></p>
            <div class="seek-control">
            <!-- 进度条 -->
              <div>
                <div class="range-wrapper">
                  <input type="range" step="1" max="60" value="0" class="range" data-range data-seek>
                  <div class="range-fill" data-range-fill></div>
                </div>
                <div class="duration-label wrapper">
                  <span class="label-md" data-running-time>0:00</span>
                  <span class="label-md" data-duration>0:00</span>
                </div>
              </div>
            <!-- 音量 -->
              <div class="volume">
                <button class="btn-icon" data-volume-btn>
                  <span class="material-symbols-rounded">volume_up</span>
                </button>
                <div class="range-wrapper">
                  <input type="range" step="0.01" max="1" value="1" class="range" data-range data-volume>
                  <div class="range-fill" data-range-fill></div>
                </div>
              </div>
            </div>
            <!-- 操作按钮 -->
            <div class="player-control wrapper">
              <button class="btn-icon toggle" data-play-mode>
                <span class="material-symbols-rounded default-icon">repeat</span>
                <span class="material-symbols-rounded active-icon" data-play-mode-active>repeat_one</span>
              </button>
              <button class="btn-icon" data-skip-prev>
                <span class="material-symbols-rounded">skip_previous</span>
              </button>
              <button class="btn-icon play" data-play-btn>
                <span class="material-symbols-rounded default-icon">play_arrow</span>
                <span class="material-symbols-rounded active-icon">pause</span>
              </button>
              <button class="btn-icon" data-skip-next>
                <span class="material-symbols-rounded">skip_next</span>
              </button>
              <button class="btn-icon toggle" data-play-rate>
                <span class="material-symbols-rounded default-icon">1x_mobiledata</span>
                <span class="material-symbols-rounded active-icon" data-play-rate-active>speed_1_5x</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- 右侧音乐列表 -->
      <div class="playlist" data-playlist>
        <ul class="music-list" data-music-list></ul>
      </div>
      <div class="overlay" data-playlist-toggler data-overlay></div>
    </article>
  </main>
  <script src="./js/map.js"></script>
  <script src="./js/playlist.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
